{% extends 'user_base.html' %}

{% block title %}Edit User Profile{% endblock %}

{% block header %}
<header style="background: #e2e8f0; color: #000; padding: 20px 40px; display: block; justify-content: space-between; align-items: center; border:none; position: relative; z-index: 1;">
    <div class="header-container">
        <div class="logo-container">
            <!-- 사이트 로고 -->
            <a href="/main">
                <img src="https://github.com/user-attachments/assets/7c1bab45-252a-4764-868a-7e56e5370b2f" width="90" height="80"/>
            </a>
        </div>
        <h1>마이페이지</h1>
        <div class="icon-container" id="iconContainer">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}?next={{ request.build_absolute_uri|urlencode }}">
                    {% csrf_token %}
                    <button type="submit" class="pretty_button"><a>Logout</a></button>
                </form>
            {% else %}
                <button><a href="{% url 'login' %}">Login</a></button>
                <button><a href="{% url 'signup' %}">Signup</a></button>
            {% endif %}
        </div>
    </div>
</header>
{% endblock %}



{% block content %}
<div class="row">
    <div class="col-sm-6 d-flex justify-content-start">
        <a class="btn btn-info" href="{% url 'user_update' pk=user.pk %}">찜 삭제</a>
    </div>
    <div class="col-sm-6 d-flex justify-content-end">
        <form method="post" action="{% url 'user_delete' pk=user.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger delete-btn">회원탈퇴</button>
        </form>
    </div>
</div>
{% endblock %}
